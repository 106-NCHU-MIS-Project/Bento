<script type="text/javascript">
new QRCode(document.getElementById("qrcode"), "https://BentoSystem/Order/");

function randomString(length, chars) {
    var mask = '';
    if (chars.indexOf('a') > -1) mask += 'abcdefghijklmnopqrstuvwxyz';
    if (chars.indexOf('A') > -1) mask += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    if (chars.indexOf('#') > -1) mask += '0123456789';
    if (chars.indexOf('!') > -1) mask += '~`!@#$%^&*()_+-={}[]:";\'<>?,./|\\';
    var result = '';
    for (var i = length; i > 0; --i) result += mask[Math.floor(Math.random() * mask.length)];
    return result;
}


function newQRcode(){
  document.getElementById("qrcode").innerHTML="";
  var randomQRcode = randomString(2,'A')+randomString(4,'#');
  console.log(randomQRcode);
  new QRCode(document.getElementById("qrcode"), randomQRcode);
  document.getElementById("QRString").innerHTML = '../Order/JoinOrder.html?'+randomQRcode;
  document.getElementById("QRString").href='../Order/JoinOrder.html?'+randomQRcode;
}
</script>
